<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>factorizer</title>
  <link rel="stylesheet" href="style/factorizer.css">
</head>
<body>
  <div class="login-box">
    <h2>Factorization</h2>
    <form>
      <div class="user-box">
        <input type="text" name="positive-integer" required="" id="input-positive-integer">
        <label>Enter a positive integer</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="" id="output-positive-integer" readonly hidden>
      </div>
      <input type="button" value="Submit" onclick="Factorize()" class="btn-submit-style">
    </form>
  </div>
  <script src="js/factorizer.js"></script>
</body>
</html>
